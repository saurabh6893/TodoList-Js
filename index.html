<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp.js</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="banner">
      <img src="attachments/690268.jpg" />
    </div>

    <div class="container">
      <div class="header">
        <div class="title">Todo</div>
        <div class="theme">
          <img src="attachments/todo-list.svg" alt="" srcset="" />
        </div>
      </div>
      <div class="newTodo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="newTodoInput">
          <form>
            <input type="text" placeholder="Add pending tasks" />
          </form>
        </div>
      </div>
    </div>
    <script src="engine.js"></script>
  </body>
</html>
