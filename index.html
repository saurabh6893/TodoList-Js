<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp.js</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="banner">
      <img src="attachments/690268.jpg" />
    </div>

    <div class="container">
      <div class="header">
        <div class="title">Todo</div>
        <div class="theme">
          <img src="attachments/todo-list.svg" alt="" srcset="" />
        </div>
      </div>
      <div class="newTodo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="newTodoInput">
          <form onsubmit="addTask(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Add pending Tasks"
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="attachments/tickMark.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">whamp the Camel</div>
          </div>

          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="attachments/tickMark.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">whamp the Camel</div>
          </div>

          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="attachments/tickMark.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">whamp the Camel</div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left">5items</div>
          <div class="item-statuses">
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="engine.js"></script>
  </body>
</html>
